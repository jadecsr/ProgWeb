<html>
<head>
  <meta charset="utf-8">
  <title> Instituto de Computação </title>
  <style>
  .campo{
    background-color: violet;
    height: 300px;
    width: 300px;
  }
  </style>
  </head>
<body>
<div class="campo">
</div>
<script type="text/javascript">
  window.addEventListener("click", function() {
    console.log("Window Clicado");
  });
  var campo = document.querySelector(".campo");
  campo.addEventListener("click", function(e) {
    console.log("Div clicado!");
    e.stopPropagation(); // nao vai propagar pro pai, que é a window. sem isso, apareceriam as duas mensagens
  });
</script>
</body>
</html>
