<!DOCTYPE html>
<html>
<head>
	<title>Instituto de Computação</title>
	<meta charset="utf-8">
	<style>
		div.blue {
			width:100px;
			height:200px;
			background-color:blue;
			}
		div.yellow {
			width:100px;
			height:150px;
			background-color:yellow; 
			position: relative;
			left:100px;
			top:-200px;
		}
		div.red {
			width:100px;
			height:150px;
			background-color:red;
			position: relative;
			left:200px;
			top:-350px; }
		div.green {
			width:200px;
			height:50px;
			background-color:green;
			position:relative;
			top:-350px;
			left:100px; }
	</style>
</head>
<body>
	<div class="blue"></div>
	<div class="yellow"></div>
	<div class="red"></div>
	<div class="green"></div>	
</body>
</html>
