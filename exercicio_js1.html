<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
  <body>
    <style>
      h1 {
        color : #6E6BAB;
      }
      table.tabuada {
        font:Arial;
        font-size:12px;
        border-width: 1px;
        float: left;
        margin: 10px;
      }
      table.tabuada thead {
        border-width: 1px;
        border-style: solid;
        padding: 8px;
        background-color: #4F92C6;
      }
      table.tabuada td {
        border-width: 1px;
        padding: 10px;
        border-style: solid;
      }

    </style>
    <script>
      document.write("<h1>Tabuada de Multiplicação </h1>");
      for (var i = 1; i <= 10; i++) {
        document.write("<table class=tabuada>");
        document.write("<thead>");
        document.write("<tr>");
        document.write("<td colspan=2><b>Tabuada de " + i + ":</b></td>");
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        for (var j=1; j <= 10; j++) {
            document.write("<td>" + i + " x " + j + "</td>");
            document.write("<td>" + (i * j) + "</td>");
            document.write("</tr>");
        }
        document.write("</tbody>");
        document.write("</table>");
      }
    </script>
</html>
