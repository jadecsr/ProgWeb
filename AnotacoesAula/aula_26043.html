<html>
<head>
  <meta charset="utf-8">
  <title> Instituto de Computação </title>
  <style>
  body {
    background-color: darkgrey;
  }
  .ponto{
    color: darkblue;
    height:8px;
    width: 8px;
    position: absolute;
    border-radius: 4px;
  }
  </style>
  </head>
<body>
  <script type ="text/javascript">
    window.addEventListener("click", function() {
      var ponto = document.createElement("div");
      ponto.className = "ponto";
      ponto.style.left = "10px";
      ponto.style.top  = "10px";
      document.body.appendChild(ponto);
    })
  </script
